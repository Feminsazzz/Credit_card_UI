<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="leftend">
                <img src="./logo.jpg.svg" alt="logo of master card" class="logo">
                <h2 class="name">Master Card</h2>
            </div>
            <img src="./chip.png" alt="Image of card Chip" class="chip">
        </header>
        <div class="info">
            <div class="leftinfo">
            <p class="des">Card Number</p>
            <p class="number">8484 8448 3883 2882</p>
            <p class="cusname">Femin B J</p>
            </div>
            <div class="rightinfo">
                <p class="des2">Validity thru</p>
                <p class="val">05/34</p>
            </div>
        </div>
    </div>  
</body>
</html>
